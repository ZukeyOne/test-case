<!DOCTYPE html>
<pre id="log"></pre>
<script>
  var count = 0;
  // helper function: log message to screen
  function log(msg) {
    count++;
    document.getElementById('log').textContent += '[' + count + ']: ' + msg + '\n';
  }

  // setup websocket with callbacks
  var ws = new WebSocket('ws://localhost:8080/');
  ws.onopen = function() {
    log('CONNECT');
  };
  ws.onclose = function() {
    log('DISCONNECT');
  };
  ws.onmessage = function(event) {
    log('MESSAGE: ' + event.data);
  };
  ws.onerror = function(err) {
    log('websocket error!!!');
  };
</script>
